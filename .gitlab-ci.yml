image: mcr.microsoft.com/dotnet/sdk:latest

stages:
  - "build"
  - "test"

variables:
  test: "Example.Test"

before_script:  
  - "lc"
  - "cd src/Otus.Teaching.PromoCodeFactory.Homework.UnitTests/"
  - "apt-get update"
  - "apt-get install -y apt-transport-https"
  - "wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb"
  - "dpkg -i packages-microsoft-prod.deb"
  - "apt-get update"
  - "apt-get install -y dotnet-sdk-6.0"
  - "cd src"
  - "dotnet restore"

build:
  stage: build
  script:
    - "lc"
    - "dotnet build"


test:
  stage: test
  script: 
    - "lc"   
    - "dotnet test"
  
